<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet"  href="slpc.css">
	<link rel="stylesheet" href="calendr.css">
</head>
<body>
<section>
	<div class="box">
		<div class="container">
			<div id="calendr"></div>
		</div>
	</div>
</section>
<script src="calendr.js"></script>
<script>
	calendr.draw({
		target: '#calendr',
		type: 'month',
		dayformat: 'full',
		monthformat: 'full',
		highlighttargetdate: true,
		prevnextbutton: 'show'
	})
</script>
</body>
</html>
